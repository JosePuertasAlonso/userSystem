<section class="container">
  <h2>Actualizar Usuario</h2>
  <hr />
  <form [formGroup]="userForm" (ngSubmit)="confirmUpdate()">
    <div class="mb-3">
      <label for="firstName" class="form-label">Nombre Usuario</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        formControlName="firstName"
        placeholder="Introduce el nombre del usuario"
      />
      @if(checkControl('firstName','required')){
      <p class="text-danger me-lg-5">El campo es obligatorio</p>

      } @if(checkControl('firstName','minlength')){
      <p class="text-danger">El campo tiene que tener al menos 3 caracteres</p>
      }
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Apellidos Usuario</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        formControlName="lastName"
        placeholder="Introduce los apellidos del usuario"
      />
      @if(checkControl('lastName','required')){
      <p class="text-danger me-lg-5">El campo es obligatorio</p>
      }
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Usuario</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Introduce el email del usuario"
      />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Imagen Perfil</label>
      <input
        type="text"
        id="image"
        class="form-control"
        formControlName="image"
        placeholder="Introduce la imagen de perfil del usuario"
      />
    </div>

    <input
      type="submit"
      value="Enviar"
      class="btn btn-primary"
      [disabled]="userForm.invalid"
    />
  </form>
</section>
